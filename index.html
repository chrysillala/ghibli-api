<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ghibli App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,700">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</head>
<body>
	<div id="root">
		<input class="search form-control" id="searchInput" placeholder="Search movie title / director / description.." />
		<table id="movieTable" class="table table-hover table-striped">
			<thead>
				<tr>
					<th class="sort" data-sort="tdTitle">Title <span class="glyphicon glyphicon-sort"></span></th>
					<th class="sort" data-sort="tdDirector">Director <span class="glyphicon glyphicon-sort"></span></th>
					<th class="sort" data-sort="tdDescription">Description <span class="glyphicon glyphicon-sort"></span></th>
				</tr>
			</thead>
		</table>
	</div>

	<script src="script.js"></script>
</body>
</html>
