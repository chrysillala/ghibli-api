<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ghibli App</title>
	<meta charset="utf-8">
	<link name="author" href="chrysillala" />
    <meta name="description" content="ghibli-api, studio ghibli">
    
    <!-- Favicons 
    <link rel="shortcut icon" href="favicon.ico"> -->

    <!-- mobile  -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,700">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div id="root">
		<input class="search form-control" id="searchInput" placeholder="Search movie title / director / description.." />
		<table id="movieTable" class="table table-hover table-striped">
			<thead>
				<tr>
					<th class="sort" data-sort="tdTitle">Title <span class="glyphicon glyphicon-sort"></span></th>
					<th class="sort" data-sort="tdDirector">Director <span class="glyphicon glyphicon-sort"></span></th>
					<th class="sort" data-sort="tdDescription">Description <span class="glyphicon glyphicon-sort"></span></th>
				</tr>
			</thead>
		</table>
	</div>
	<footer class="text-center">
		<p>2018 chrysillala</p>
	</footer>
	
</body>

</html>
